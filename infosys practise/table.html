<!DOCTYPE html>
<html>
    <head>
        <title>creating table</title>
        <style>
            table,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Home</h1>
        <table style="border: 1px solid black">
            <tr><th>counter 1</th><th>counter 2</th></tr>
            <tr><td>one</td><td>two</td><tr>
            <tr><td>three</td><td>four</td><tr></tr>
            <tfoot><tr><td colspan="2">footer</td></tr></tfoot>
        </table>
    </body>
</html>
